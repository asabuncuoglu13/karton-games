<body>
<script>
    $(function () {
        $("#codeList").sortable({
            connectWith: "#gameList"
        }).disableSelection();

        $("#gameList").sortable({
            connectWith: "#codeList"
        }).disableSelection();

        $("#gameList").data("ui-sortable").floating = true;
    });
    window.onload = function () {
        setTimeout(function () {
            startClassifier();
        }, 0);
    };

    function resizeIframe(obj) {
        obj.style.height = obj.contentWindow.document.body.scrollHeight + 'px';
        obj.style.width = obj.contentWindow.document.body.scrollWidth + 'px';
    }
</script>

<main role="main">
    <div class="row">
        <div class="col">
            <ul class="nav nav-tabs">

                    <a class="nav-link" data-toggle="tab" href="#train">Train</a>

                    <h3>Code</h3>
                    <ul id="codeList">
                        <li>
                            <div class="card" style="width: 5rem;">

                        </li>
                        <li>
                            <div class="card" style="width: 5rem;">
                                <img src="art/flappy/onBarrierHit.png" class="card-img-top" alt="...">
                            </div>
                        </li>
                        <li>
                            <div class="card" style="width: 5rem;">
                                <img src="art/flappy/onBarrierPass.png" class="card-img-top" alt="...">
                            </div>
                        </li>
                        <li>
                            <div class="card" style="width: 5rem;">
                                <img src="art/flappy/onGroundHit.png" class="card-img-top" alt="...">
                            </div>
                        </li>
                        <li>
                            <div class="card" style="width: 5rem;">
                                <img src="art/flappy/onTouch.png" class="card-img-top" alt="...">

                        </li>
                        <li>

                                <img src="art/flappy/flap.png" class="card-img-top" alt="...">

                        </li>
                        <li>

                        </li>
                        <li>
                            <div class="card" style="width: 5rem;">
                                <img src="art/flappy/changeSpeed.png" class="card-img-top" alt="...">
                            </div>
                        </li>
                        <li>
                            <div class="card" style="width: 5rem;">
                                <img src="art/flappy/placeBarrier.png" class="card-img-top" alt="...">
                            </div>
                        </li>
                        <li>
                            <div class="card" style="width: 5rem;">
                                <img src="art/flappy/finishGame.png" class="card-img-top" alt="...">
                            </div>
                        </li>
                    </ul>
                    <ul id="gameList"></ul>
                </div>
                <div id="train" class="tab-pane container fade">
                    <h3>Train</h3>
                    <video autoplay playsinline muted id="webcam" width="448" height="448"></video>
                </div>
            </div>
        </div>
        <div class="col">
            <iframe id="gameFrame" onload="resizeIframe(this)" frameborder="0" scrolling="no" src="flappy/index.html"
